<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <header class="row text-center"></header>
      <section class="row ">
        <div class="col mt-4">
          <form action="" method="post">
            <div class="card">
              <div class="card-header">
                <h3>Customer List</h3>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <div
                    class="table-responsive"
                  >
                    <table
                        class="table table-bordered"
                    >
                        <thead>
                            <tr>
                                <th scope="col">Customer ID</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=""  th:each="item ,iStat : ${customers}">
                                <td scope="row" th:text="${item.customerId}"></td>
                                <td scope="row" th:text="${item.name}">Name</td>
                                <td scope="row" th:text="${item.phone}"></td>
                                <td scope="row" th:text="${item.status}"></td>
                                <td>
                                    <a href="" class="btn btn-outline-info"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                                    <a href="" class="btn btn-outline-warning"><i class="fa fa-edit" aria-hidden="true"></i></a>
                                    <a href="" class="btn btn-outline-danger"><i class="fa fa-recycle" aria-hidden="true"></i></a>
                                </td>
                            </tr>
                            <tr class="">
                                
                           
                            </tr>
                        </tbody>
                    </table>
                  </div>
                  
              </div>
              <div class="card-footer text-muted">
                <nav aria-label="Page navigation">
                    <ul
                        class="pagination justify-content-center    "
                    >
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
              </div>
            </div>
          </form>
        </div>
      </section>
      <footer class="row">
      </footer>
    </main>
  </body>
</html>
