<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dasboardLayout.html}">
<head>

</head>
<body>
<main class="container">
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form action="" method="post">
                <div class="card">
                    <div class="card-header">
                        <div class="float-right">
                            <a class="btn btn-outline-primary" th:href="@{/admin/accounts/add}">Add new
                                Account</a>
                        </div>
                        <h3>Account List</h3>

                    </div>

                    <div class="card-body">

                        <div th:if="${message != null}" class="alert alert-primary" role="alert">
                            <i th:text="${message}"></i>
                        </div>

                        <div class="mb-3">
                            <div
                                    class="table-responsive"
                            >
                                <table
                                        class="table table-bordered"
                                >
                                    <thead>
                                    <tr>
                                        <th scope="col" style="width: 130px" >Username</th>
                                        <th scope="col">Password</th>
                                        <th scope="col" style="width: 200px"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class=""  th:each="item : ${accounts}">
                                        <td th:text="${item.username}"></td>
                                        <td style="width: 300px">***********</td>
                                        <td class="mr-3 text-center">
                                            <a th:href="@{'/admin/accounts/view/' + ${item.username}}" class="btn btn-outline-info"><i class="fa fa-info-circle"
                                                                                                                                       aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/accounts/edit/' + ${item.username}}" class="btn btn-outline-warning"><i class="fa fa-edit"
                                                                                                                                          aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/accounts/delete/' + ${item.username}}" class="btn btn-outline-danger"><i class="fa fa-trash-alt" aria-hidden="true"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="card-footer text-muted">
                            <nav aria-label="Page navigation">
                                <ul
                                        class="pagination justify-content-center    "
                                >
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item active" aria-current="page">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
