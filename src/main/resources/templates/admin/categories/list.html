<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Category List</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"
    ></script>
    <style>
        body{
            background-image: url("/static/images/dash-bg-01.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
<main class="container">
    <header class="row text-center"></header>
    <section class="row">
        <div class="col mt-4">
            <form action="" method="post">
                <div class="card">
                    <div class="card-header">
                        <h3>Category List</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${message != null}" class="alert alert-primary" role="alert">
                            <i th:text="${message}"></i>
                        </div>
                        <div class="mb-3">
                            <div
                                    class="table-responsive"
                            >
                                <table
                                        class="table table-bordered"
                                >
                                    <thead>
                                    <tr>
                                        <th scope="col" style="width: 130px" >Category ID</th>
                                        <th scope="col">Category Name</th>
                                        <th scope="col" style="width: 200px"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class=""  th:each="category : ${categories}">
                                        <td th:text="${category.categoryId}"></td>
                                        <td th:text="${category.name}"></td>
                                        <td class="mr-3">
                                            <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}" class="btn btn-outline-info"><i class="fa fa-info-circle"
                                                                                       aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning"><i class="fa fa-edit"
                                                                                          aria-hidden="true"></i></a>
                                            <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger"><i class="fa fa-recycle"
                                                                                         aria-hidden="true"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="card-footer text-muted">
                            <nav aria-label="Page navigation">
                                <ul
                                        class="pagination justify-content-center    "
                                >
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item active" aria-current="page">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
            </form>
        </div>
    </section>
    <footer class="row">
    </footer>
</main>
</body>
</html>
